<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "Header.html" %}
    <form method="POST">
        {% csrf_token %}
        <div align="center">
            <h1>Add Course</h1>
            {% if form.error %}
                <h3><font color="red">{{ form.message }}</font></h3>
            {% else %}
                <h3><font color="green">{{ form.message }}</font></h3>
            {% endif %}
            <table>
                <input type="hidden" name="id" value="{{ form.id }}">
                <tr>
                    <th>Name:</th>
                    <td><input type="text" name="name" value="{{ form.name }}"></td>
                    <td style="position: fixed; color: red;">{{ form.inputError.name }}</td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td><input type="text" name="description" value="{{ form.description }}"></td>
                    <td style="position: fixed; color: red;">{{ form.inputError.description }}</td>
                </tr>
                <tr>
                    <th>Duration:</th>
                    <td><input type="text" name="duration" value="{{ form.duration }}"></td>
                    <td style="position: fixed; color: red;">{{ form.inputError.duration }}</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="save"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
{%include "Footer.html"%}
</html>
